    .hero {

    .hero h2 {

      font-size: 1.2rem;
      font-style: italic;

    }

      margin-top: 100px;
      display: flex;

      padding: 20px;
    }

    .card {
      background: white;
      border: 2px dotted #e75480;
      border-radius: 12px;
      width: 260px;
      cursor: pointer;

      transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
      padding: 15px;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
    }

    .card:nth-child(1) {
      animation-delay: 0.2s;
    }
    .card:nth-child(2) {
      animation-delay: 0.4s;
    }
    .card:nth-child(3) {
      animation-delay: 0.6s;
    }

    .card:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(214, 51, 108, 0.4);
}

    .card img {
      width: 80%;
      height: 150px;
      border-radius: 8px;
      object-fit: cover;
    }

    .card h3 {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #d6336c;
    }

    footer {
      margin-top: 50px;
      background: #fbe0ea;
      padding: 20px;
      font-size: 0.9rem;
      color: #b33a61;
    }

    .redes a {
      color: #e75480;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 600;
    }

    .redes a:hover {
      text-decoration: underline;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media(max-width: 720px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      .hero h1 {
        font-size: 1.6rem;
      }
      .card {
        width: 80%;
      }
    }
